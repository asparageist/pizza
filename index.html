<html lang="en">
  <head>

    <h1>get yer pizza</h1>
    <div class="drop">
      <button class="dropButton">SIZE</button>
      <div id="dropSize" class="dropMenu">
        <p>big</p>
        <p>bigger</p>
        <p>biggest</p>
      </div>

        <p>pineapple</p>
        <p>that's it we only have pineapple</p>
        <p>i guess we could charge you for no pineapple</p>
      </div>
    </div>
    <script src="js/scripts.js"></script>
