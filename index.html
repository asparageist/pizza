<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <title>tony "pineapple king" malone's pizza-o-rama</title>
  </head>
  <body>
    <div class="pizza">
      <h1>get yer pizza</h1>
      <form id="select-form">
        <select id="size">
          <option value="5">big - $5</option>
          <option value="10">bigger - $10</option>
          <option value="15">biggest - $15</option>
        </select>
        <br />
        <label>
          <input type="radio" name="topping" value="5" checked="true" />
          pineapple - $5</label
        ><br />
        <label>
          <input type="radio" name="topping" value="6" />
          no pineapple - $6</label
        ><br />
        <label>
          <input type="radio" name="topping" value="10" />
          two pineapples - $10</label
        ><br />
        <button onclick="myPizza()" type="submit">gimme</button>
      </form>
    </div>
    <div id="insert"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
